<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>responsive formulario </title>
</head>
<body>
    <header id="header-main">
        <nav class="nav-bar">
            <img class="nav-img-logo" src="img/contact-form-icon.svg" alt="">
        </nav>
    </header>
    <section id="section-description">
        <h1 class="section-title">Interested in our<br>business pricing?</h1>
        <p class="section-paragraph">Fill out the form to view details and weâ€™ll<br> contact 
            you as soon as possible.</p>
    </section>

    <div id="container">
        <form action="#" id="form-main">
            <label for="name" id="name">Name</label>
            <input id="name" class="name input-main" type="text" placeholder="Ethan Johnson">
            <label for="email" id="email">Company Email</label>
            <input id="email" class="email input-main" type="email" placeholder="example@jhonson.com">
            <label for="Select-Employex">Company Size</label>
            <select name="Select-Employex" id="employees" class="input-main">
                <option value="1">0-50 employees</option>
                <option value="1">50-100 employees</option>
                <option value="1">100-200 employees</option>
                <option value="1">200 more employees</option>
            </select>
            <label for="Select-subject">Company Size</label>
            <select name="Select-subject" id="subject" class="input-main">
                <option value="1">0-50 employees</option>
                <option value="1">50-100 employees</option>
                <option value="1">100-200 employees</option>
                <option value="1">200 more employees</option>
            </select>
            <label for="text-desciption" id="text-desciption">Message</label>
            <textarea name="text-desciption" id="text-desciption" cols="30" rows="10" placeholder="50-100 employees"></textarea>
            <button type="submit" class="btn button"> Contact sales</button>
        </form>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
